<script>
    var slideIndex = 0;
    var totalSlides = 8;  // Total de 8 slides/iframes

    function showSlides() {
        // Esconde todos os iframes
        for (var i = 0; i < totalSlides; i++) {
            document.getElementById("report-iframe-" + i).style.display = "none";
        }
        
        // Mostra o iframe atual
        document.getElementById("report-iframe-" + slideIndex).style.display = "block";

        // Atualiza o índice para o próximo slide
        slideIndex = (slideIndex + 1) % totalSlides;

        // Configura o temporizador para mudar de página novamente em 30 segundos
        setTimeout(showSlides, 30000);
    }

    // Inicialmente, aguarda um tempo extra para dar tempo de carregar todas as páginas e renderizar as matrizes
    setTimeout(showSlides, 10000);  // Aguarde 10 segundos antes de iniciar a troca
</script>
