            <!-- Página especial (matriz) -->
            <iframe id="matriz" class="mySlides" src="https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSectione3cd9c1c09aa9410039d" frameborder="0" allowFullScreen="true"></iframe>

        </div>

        <script>
            var slideIndex = 0;
            var slides = document.getElementsByClassName("mySlides");
            var matrizIframe = document.getElementById("matriz");

            function showSlides() {
                for (var i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                // Exibir a matriz com um tempo maior de 50 segundos
                if (slideIndex === 3) {
                    matrizIframe.src = matrizIframe.src;  // Forçar o recarregamento da página matriz
                    slides[slideIndex].style.display = "block";
                    setTimeout(showSlides, 50000);
                } else {
                    slides[slideIndex].style.display = "block";
                    setTimeout(showSlides, 5000);
                }

                slideIndex++;
                if (slideIndex >= slides.length) {
                    slideIndex = 0;
                }
            }

            showSlides();
        </script>
