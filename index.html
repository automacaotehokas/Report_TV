<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="7200" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>comercial-blutrafos - Power Portal</title>
    <link rel="shortcut icon" href="https://www.powerportal.com.br/img/favicon.png">
    <style>
        body {
            font-family: Verdana, sans-serif;
            height: 100%;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* Mantém todos os iFrames invisíveis inicialmente */
        }
        .active {
            display: block; /* Mostra apenas o iframe ativo */
        }
    </style>
</head>
<body>

<!-- Criando iframes para todos os links -->
<iframe id="report-iframe-0" class="active" allowFullScreen="true"></iframe>
<iframe id="report-iframe-1" allowFullScreen="true"></iframe>
<iframe id="report-iframe-2" allowFullScreen="true"></iframe>
<iframe id="report-iframe-3" allowFullScreen="true"></iframe>
<iframe id="report-iframe-4" allowFullScreen="true"></iframe>
<iframe id="report-iframe-5" allowFullScreen="true"></iframe>
<iframe id="report-iframe-6" allowFullScreen="true"></iframe>

<script>
    var slideIndex = 0;
    var links = [
        "https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSectionb6f283363566eccd644e",
        "https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSection105c4019e48dc52a7222",
        "https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSection1dc50c032a19a26803b4",
        "https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSectione3cd9c1c09aa9410039d",
        "https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSection9af8bc684709045ab008",
        "https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSectiond7929aa355a09b01c060",
        "https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSectioncf77169c1b4945a0897e"
    ];

    // Pré-carrega todos os iframes
    links.forEach(function(link, index) {
        var iframe = document.getElementById("report-iframe-" + index);
        iframe.src = link;
    });

    function showSlides() {
        var iframes = document.querySelectorAll("iframe");
        
        // Esconde todos os iframes
        iframes.forEach(function(iframe) {
            iframe.classList.remove('active');
        });

        // Mostra o iframe atual
        document.getElementById("report-iframe-" + slideIndex).classList.add('active');

        slideIndex = (slideIndex + 1) % links.length;
        setTimeout(showSlides, 60000); // Alterna a cada 60 segundos
    }

    // Inicia a apresentação de slides
    showSlides();
</script>

</body>
</html>
