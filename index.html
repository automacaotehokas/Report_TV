    <!-- iframes de matrizes que serão recarregados dinamicamente -->

    <!-- iframes para troca rápida -->
    <iframe id="report-iframe-3" src="https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSection9af8bc684709045ab008" allowFullScreen="true"></iframe>

</div>

<script>
    var slideIndex = 0;
    var dynamicSlideIndex = 0;
    var dynamicLinks = [
        "https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSectione3cd9c1c09aa9410039d",
        "https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSection57394120a9275e543e17"
    ];

    function showSlides() {
        // Remover a classe "active" de todos os iframes
        var iframes = document.querySelectorAll('iframe');
        iframes.forEach(function(iframe) {
            iframe.classList.remove('active');
        });

        // Exibir as páginas de troca rápida
        if (slideIndex < 3 || slideIndex > 4) {
            document.getElementById('report-iframe-' + (slideIndex < 3 ? slideIndex : slideIndex - 2)).classList.add('active');
            setTimeout(showSlides, 30000); // Troca rápida: 30 segundos
        } 
        // Exibir e recarregar as páginas com matrizes (4 e 5)
        else {
            var dynamicIframe = document.getElementById("report-iframe-dynamic");
            dynamicIframe.src = dynamicLinks[dynamicSlideIndex];
            dynamicIframe.classList.add('active');
            dynamicSlideIndex = (dynamicSlideIndex + 1) % dynamicLinks.length;
            setTimeout(showSlides, 45000); // Troca lenta: 45 segundos
        }

        slideIndex = (slideIndex + 1) % 8;
    }

    showSlides();
</script>
