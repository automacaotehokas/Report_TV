        iframe {
            width: 100%;
            height: 100vh;

        }
        .active {
            display: block; /* Apenas o iframe ativo é visível */
        }
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: white;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<script>

    ];

    // Função para carregar os iframes um por vez
    function loadIframe(index) {
        if (index < totalSlides) {
            var iframe = document.getElementById("report-iframe-" + index);
            iframe.src = urls[index];
            iframe.onload = function() {
                iframesLoaded++;
                if (iframesLoaded === totalSlides) {
                    document.getElementById("loading-screen").style.display = "none";  // Remover a tela de carregamento quando todos estiverem prontos
                    document.getElementById("report-iframe-0").style.display = "block";  // Mostrar o primeiro iframe
                    startSlideShow();
                } else {
                    // Continuar carregando o próximo iframe
                    loadIframe(index + 1);
                }
            };
        }
    }

    // Função para alternar entre os iframes
    function startSlideShow() {
        function showSlides() {
            for (var i = 0; i < totalSlides; i++) {
                document.getElementById("report-iframe-" + i).style.display = "none";
            }
            document.getElementById("report-iframe-" + slideIndex).style.display = "block";
            slideIndex = (slideIndex + 1) % totalSlides;
            setTimeout(showSlides, 5000);
        }
        showSlides();
    }

    // Começa carregando o primeiro iframe
    loadIframe(0);
</script>
