<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>comercial-blutrafos - Power Portal</title>
    <link rel="shortcut icon" href="https://www.powerportal.com.br/img/favicon.png">
    <style>
        body {
            font-family: Verdana, sans-serif;
            height: 100%;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <iframe id="report-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9" allowFullScreen="true"></iframe>
</div>

<script>
    var slideIndex = 0;
    var pageNames = [
        "ReportSectionb6f283363566eccd644e",
        "ReportSection105c4019e48dc52a7222",
        "ReportSection1dc50c032a19a26803b4",
        "ReportSectione3cd9c1c09aa9410039d",
        "ReportSection57394120a9275e543e17",
        "ReportSection9af8bc684709045ab008",
        "ReportSectiond7929aa355a09b01c060",
        "ReportSectioncf77169c1b4945a0897e"
    ];

    function showSlides() {
        var iframe = document.getElementById("report-iframe");
        var reportWindow = iframe.contentWindow;
        
        var message = {
            action: "loadPage",
            reportId: "your-report-id",  // Coloque o ID do seu relat√≥rio Power BI aqui
            pageName: pageNames[slideIndex]
        };
        
        reportWindow.postMessage(message, "*");
        
        slideIndex = (slideIndex + 1) % pageNames.length;
        setTimeout(showSlides, 30000);
    }

    showSlides();
</script>

</body>
</html>
