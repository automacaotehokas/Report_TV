        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: Verdana, sans-serif;
                height: 100%;
                overflow: hidden;
                background-color: #FFFFFF;
            }
            .mySlides {
                display: none;
            }
            iframe {
                vertical-align: center;
                width: 100%;
                height: 100vh;
            }
            .slideshow-container {
                max-width: 1000%;
                width: 100%;
                height: 100%;
                position: relative;
                margin: auto;
                margin-top: -12px;
            }
        </style>
    </head>
    <body>
        <div class="slideshow-container">
            <iframe class="mySlides" id="slide0" src="https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSectionb6f283363566eccd644e" frameborder="0" allowFullScreen="true"></iframe>
            <iframe class="mySlides" id="slide1" src="https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSection105c4019e48dc52a7222" frameborder="0" allowFullScreen="true"></iframe>
            <iframe class="mySlides" id="slide2" src="https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSection1dc50c032a19a26803b4" frameborder="0" allowFullScreen="true"></iframe>
            <iframe class="mySlides" id="slide3" src="https://app.powerbi.com/view?r=eyJrIjoiY2U5OGVmZDItMjNiYy00ZThjLWIwNTktZjMwNzc5OGIwY2JkIiwidCI6IjZkOWMyYzg0LTRkMjQtNDc3MC04MWE5LTdjZjg0ZmEyNDMwZCJ9&pageName=ReportSectione3cd9c1c09aa9410039d" frameborder="0" allowFullScreen="true"></iframe>
        </div>

        <script>
            var slideIndex = 0;
            var slide4Loaded = false; // Variável para saber se a página 4 foi recarregada
            var links = document.getElementsByClassName("mySlides");

            function showSlides() {
                for (var i = 0; i < links.length; i++) {
                    links[i].style.display = "none";
                }

                if (slideIndex >= links.length) {
                    slideIndex = 0;
                }

                // Exibe o slide atual
                links[slideIndex].style.display = "block";

                // Se for a página 4, recarrega ela para garantir que as matrizes carreguem
                if (slideIndex === 3 && !slide4Loaded) {
                    document.getElementById('slide3').src += ''; // Recarrega o iframe da página 4
                    slide4Loaded = true;
                }

                var timeout = (slideIndex === 3) ? 50000 : 30000; // Mais tempo na página 4

                setTimeout(showSlides, timeout);
                slideIndex++;
            }

            showSlides();
        </script>
    </body>
