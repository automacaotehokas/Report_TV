</div>

<script>
    var slideIndex = 0;
    var totalSlides = 8;
    var iframesLoaded = 0;

    // Função para verificar se todos os iframes foram carregados
    function iframeLoaded() {
        iframesLoaded++;
        if (iframesLoaded === totalSlides) {
            // Quando todos os iframes estiverem carregados, remover a tela de carregamento
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("report-iframe-0").style.display = "block";  // Mostrar o primeiro iframe
            startSlideShow();
        }
    }

    // Função para alternar entre os iframes
    function startSlideShow() {
        function showSlides() {
            for (var i = 0; i < totalSlides; i++) {
                document.getElementById("report-iframe-" + i).style.display = "none";
            }
            document.getElementById("report-iframe-" + slideIndex).style.display = "block";
            slideIndex = (slideIndex + 1) % totalSlides;
            setTimeout(showSlides, 5000);
        }
        showSlides();
    }

    // Adiciona um evento para cada iframe quando terminar de carregar
    for (var i = 0; i < totalSlides; i++) {
        document.getElementById("report-iframe-" + i).onload = iframeLoaded;
    }
</script>
