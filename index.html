    // Função para pré-carregar os iframes
    function preloadIframes() {
        links.forEach(function(link, index) {

            iframe.src = link;
        });
    }

    // Função para alternar entre os iframes carregados
    function showSlides() {
        var iframes = document.querySelectorAll('iframe');

        // Ocultar todos os iframes
        iframes.forEach(function(iframe) {
            iframe.classList.remove('active');
        });

        // Mostrar o iframe atual
        iframes[slideIndex].classList.add('active');
        slideIndex = (slideIndex + 1) % iframes.length;
        setTimeout(showSlides, 50000); // Alterna a cada 30 segundos
    }

    // Pré-carrega os iframes e inicia a apresentação de slides
    preloadIframes();
    showSlides();
